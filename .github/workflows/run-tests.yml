on:
  push:
    branches: ["**"]

jobs:
  run-tests:
    name: Run tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust-version: ["stable", "nightly", "beta"]
    steps:
      - name: Set up Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: ${{ matrix.rust-version }}
      - uses: actions/checkout@v4
      - name: Run tests
        run: RUST_BACKTRACE=1 cargo test
